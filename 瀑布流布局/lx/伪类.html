    input[type='checkbox']{
        margin-left: 10px;
        width: 30px;
        height: 30px;
        border: none;
        position: relative;
    }

    input[type='checkbox']:checked::after{
        content: 'âˆš';
        position: absolute;
        width: 30px;
        height: 30px;
        background: #cff;
        top:0;
        left: 0;
        text-align: center;
        line-height: 30px;
        font-size: 18px;
        color:#fff;
        font-weight: bold;
        border-radius: 3px;
    }
