<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- 用表格渲染 -->
    <table border="1">
        <thead>
            <tr>
                <td>商品名称</td>
                <td>商品价格</td>
                <td>商品描述</td>
            </tr>
        </thead>
        <tbody id="list"></tbody>
    </table>

    <script id="tpl" type="text/html">
        {{each data}}
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.price}}</td>
            <td>{{$value.desc}}</td>
        </tr>
        {{/each}}
    </script>

    <script src="./ajax.js"></script>
    <script src="./art-template.js"></script>

    <script>
        ajax({
                url: "./goods.json"
            })
            .then(res => {
                // console.log(res)
                let html = template("tpl", res)
                document.querySelector("#list").innerHTML = html;
            })
    </script>
</body>

</html>
