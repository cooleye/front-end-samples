<!DOCTYPE HTML>
<html>

<head>
<style>
  #div1{
    width: 200px;height: 300px;
    border: solid 1px #000;
  }
</style>
</head>

<body>

  <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
  <img id="drag1" src="../timg.jpeg" draggable="true" ondragstart="drag(event)" width="200" />
  <script type="text/javascript">
    function allowDrop(ev) {
      ev.preventDefault();
    }

    function drag(ev) {
      ev.dataTransfer.setData("Text22", ev.target.id);
    }

    function drop(ev) {
      ev.preventDefault();
      var data = ev.dataTransfer.getData("Text22");
      ev.target.appendChild(document.getElementById(data));
    }
  </script>
</body>

</html>
