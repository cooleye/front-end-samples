<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      html {
        font-size: 26.6666666vw;
      }

      body {
        background-color: black;
      }

      ul {
        list-style: none;
      }
      .text-white{
        color: #fff;
      }
      .bg-blue{
        background-color:  rgba(113, 26, 255, 1);
      }
      /* 当屏幕宽度超过414,固定rem = 100px,页面居中显示 */
      @media (min-width: 414px) {
        html {
          font-size: 100px;
        }
      }

      .center {
        margin: 0 auto;
      }
      h1 {
        font-size: 0.24rem;
        width: 3.75rem;
      }
      p {
        width: 3.75rem;
        font-size: 0.14rem;
      }

      img {
        width: 3.43rem;
        margin: 0 auto;
      }
      .banner {
        width: 3.75rem;
        text-align: center;
      }

      .button-groups {
        width: 3.75rem;
        display: flex;
      }
      button {
        border: none;
        outline: none;
        background-color: #fff;
        height: 0.32rem;
        border-radius: 0.16rem;
        padding: 0.08rem;
        font-size: 0.14rem;
        margin-right: 0.12rem;
      }

      button img {
        width: 0.16rem;
        height: 0.16rem;
        vertical-align: -0.02rem;
        margin-right: 0.04rem;
      }

      .list{
        width: 3.75rem;
      }
      ul li{
        height: 100px;
        background-color: #fff;
        margin-top: 12px;
      }
    </style>
  </head>
  <body>
    <h1 class="center bg-blue text-white">hello world</h1>
    <p class="center text-white">hello</p>

    <div class="banner center">
      <img
        src="./banner.png"
        srcset="./banner.png 400w, ./banner@2x.png 800w"
        alt=""
      />
    </div>

    <div class="button-groups center">
      <button class="blue">
        <img src="./icon.png" alt="" />
        户外音乐节
      </button>
      <button><img src="./icon1.png" alt="" />脱口秀</button>
      <button><img src="./icon2.png" alt="" />演唱会</button>
    </div>

    <div class="list center">
      <ul>
        <li class="bg-blue">1</li>
        <li class="bg-blue">2</li>
        <li class="bg-blue">3</li>
        <li class="bg-blue">4</li>
        <li class="bg-blue">5</li>
      </ul>
    </div>
  </body>
</html>
