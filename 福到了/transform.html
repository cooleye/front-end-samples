<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>scale</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .box {
      width: 100px;
      height: 100px;
      background: #f00;
      transform-origin: 50px 50px;
      transform:  translate(100px,100px) skew(45deg,-45deg);
      position: relative;
    }

    .box::before{
        content: "Á¶è";
        font-size: 48px;
        position: absolute;
        left: 26px;
        top: 17px;
        transform: rotate(-135deg);
        font-weight: 800;
    }
    
  </style>
</head>
<body>
  <div class="box">
  </div>
</body>
</html>
