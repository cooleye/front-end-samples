    <script>
        let canvas = document.querySelector("canvas")
        QRCode.toCanvas(canvas, "白宇豪", function (error) {
            if (error) console.error(error)
            console.log('success!');
        })


        // 转成base64
        QRCode.toDataURL('some text', {
            errorCorrectionLevel: 'L'
        }, function (err, url) {
            console.log(url)
            document.querySelector("#dowload").href = url;
            // document.querySelector("#download").href = url
        })

         // 转成 svg字符串
         QRCode.toString('白老师', function (err, string) {
            if (err) throw err
            console.log(string)
            document.querySelector(".container").innerHTML = string

        })
    </script>
